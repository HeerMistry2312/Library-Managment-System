<!DOCTYPE html>
<html>
<head>
	<title>
		Slide Show
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background-color: black;">
	<div class="w3-content w3-section" style="width: 1536px; height: 500;">
		<img class="mySlides" src="images/s1.jpg" style="width: 100%;">
		<img class="mySlides" src="images/s2.jpg" style="width: 100%;">
		<img class="mySlides" src="images/s3.jpg" style="width: 100%;">
		<img class="mySlides" src="images/s4.png" style="width: 100%;">
		<img class="mySlides" src="images/s5.jpg" style="width: 100%;">	
	</div>
<script type="text/javascript">
	var a=0;
	carousel();

	function carousel()
	{
		vari;
		var x= document.getElementsByClassName("mySlides");

		for(i=0; i<x.length; i++)
		{
			x[i].style.display="none";
		}

		a++; 
		if(a > x.length) {a = 1}
			x[a-1].style.display = "block";
		setTimeout(carousel, 5000);

	}
</script>

</body>
</html>
